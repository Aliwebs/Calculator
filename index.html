<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="calculator">
        <textarea id="output" value=0 name="text" rows="14" cols="10" wrap="soft"> </textarea>
        <!--<input id="output" type="text" value="0" readonly />-->
        <button class="" id="del" value="" id="span-two">DEL</button>
        <button value="sqrt">&Sqrt;</button>
        <button value="%">%</button>
        <button value="/">&divide;</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="*">&times;</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-">-</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="+">+</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button id="total">=</button>
    </div>
    <script src="./long-press-event.min.js" async defer></script>
    <script src="./script.js" async defer></script>
</body>

</html>
